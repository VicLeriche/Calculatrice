<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <div class="container noselect">
        <table>
            <thead>
                <tr>
                    <th colspan="4"><input id="display" value="0" readonly="readonly"/></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="del" value="DEL">DEL</button></td>
                    <td><button class="reset" value="CE">CE</button></td>
                    <td><button class="reset" value="C">C</button></td>
                    <td><button class="operator" value="%">%</button></td>
                </tr>
                <tr>
                    <td><button class="function" value="DIV">1/x</button></td>
                    <td><button class="function" value="CARRE">XÂ²</button></td>
                    <td><button class="function" value="RACINE">&#x221A;</button></td>
                    <td><button class="operator" value="/">/</button></td>
                </tr>
                <tr>
                    <td><button class="number" value="7">7</button></td>
                    <td><button class="number" value="8">8</button></td>
                    <td><button class="number" value="9">9</button></td>
                    <td><button class="operator" value="x">X</button></td>
                </tr>
                <tr>
                    <td><button class="number" value="4">4</button></td>
                    <td><button class="number" value="5">5</button></td>
                    <td><button class="number" value="6">6</button></td>
                    <td><button class="operator" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="number" value="1">1</button></td>
                    <td><button class="number" value="2">2</button></td>
                    <td><button class="number" value="3">3</button></td>
                    <td><button class="operator" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="number" value="PM">+/-</button></td>
                    <td><button class="number" value="0">0</button></td>
                    <td><button class="number" value=",">,</button></td>
                    <td><button class="equal" value="=">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
